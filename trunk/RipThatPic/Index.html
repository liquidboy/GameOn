<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="bootstrapApp">
<head>
    <title>Rip that Pic!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
    <style type="text/css">



        body {
            background-color:#ffd800;
            color:white;
            font-family:Arial;
            
        }

        .resized-full-area {
            width:100%;
            height:100%;
        }


        .Absolute-Center-headphones {
          width: 150px;
          height: 150px;
          overflow: auto;
          margin: auto ;
          position: absolute;
          top: 0; bottom: 0;
          left: 0;  right: 0;
        }

        .Absolute-Center-onitsway {
          width: 210px;
          height: 40px;
          overflow: auto;
          margin: auto;
          position: absolute;
          top: 100px; left: 0; bottom: 0; right: 0;
        }


        .rtp-billboard {
            height:300px;
            margin-top:0;
            margin-bottom: 0;
            border:1px dotted white;
            background-color:transparent;
            position:absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            padding:10px;
        }


        .rtp-workarea {
            height:auto;
            margin-top:0;
            margin-bottom: 0;
            border:1px dotted white;
            background-color:transparent;
            position:absolute;
            top: 330px; left: 0; bottom: 0; right: 0;
            padding:10px;
        }



    </style>


</head>
<body>


    <div ng-controller="HomeCtrl">
        <d-billboard></d-billboard>
        <d-workarea></d-workarea>
        <div data-ng-view ng-animate >
        </div>
    </div>









    <script src="/Scripts/jquery-2.1.4.min.js"></script>
    <script src="/Scripts/angular.js"></script>
    <script src="/Scripts/angular-resource.js"></script>
    <script src="/Scripts/angular-route.js"></script>
    <script src="/Scripts/angular-sanitize.js"></script>
    <script src="/Scripts/angular-animate.js"></script>

    <!-- SERVICES -->
    <script src="/angularApp/services/serviceHelper.js"></script>
    <script src="/angularApp/services/dataService.js"></script>

    <!-- DIRECTIVES -->
    <script src="/angularApp/directives/billboard.js"></script>
    <script src="/angularApp/directives/workarea.js"></script>

    <!-- CONTROLLERS -->
    <script src="/angularApp/controllers/home.js"></script>

    <!-- BOOTSTRAP APP -->
    <script src="/angularApp/BootstrapApp.js"></script>

</body>
</html>
