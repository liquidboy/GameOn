<div class="file-storage-list" ng-style="{'bottom':FSBottom,'top':FSTop,'left':FSLeft,'right':FSRight}">


    <div id="fsl">
        <div ng-click="FSItemSelected($event)"
             ng-repeat="item in FSItemsList" 
             ng-include="'fslitemlist.html'" 
             data-id="{{item.DisplayId}}"
             class="item" target="_blank"></div>

        <script type="text/ng-template" id="fslitemlist.html">
            <img src="{{item._ImgUrl}}"  />
            <div class="sz">{{item.SizeKB}}KB</div>
            <div class="ct">{{item.ContentType}}</div>
            <div class="chk" ></div>
        </script>
    </div>


 </div>
