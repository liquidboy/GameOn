<div class="file-storage-list" ng-style="{'bottom':Bottom,'top':Top,'left':Left,'right':Right}">


    <div id="fsl">
        <div ng-click="ItemSelected($event)"
             ng-repeat="item in ItemsList" 
             ng-include="'itemlist.html'" 
             data-id="{{item.DisplayId}}"
             class="item" target="_blank"></div>

        <script type="text/ng-template" id="itemlist.html">
            <img src="http://austoragetest.blob.core.windows.net/temp-upload-thumb/{{item.Name}}"  />
            <div class="sz">{{item.SizeKB}}KB</div>
            <div class="ct">{{item.ContentType}}</div>
            <div class="chk" ></div>
        </script>
    </div>


 </div>
