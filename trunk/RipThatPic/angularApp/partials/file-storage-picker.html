<div class="file-storage-picker" >
    <div id="fsp">
        <div ng-click="FSPItemSelected($event)"
             ng-repeat="item in FSPList"
             ng-include="'fspitemlist.html'"
             data-id="{{item.name}}"
             class="item" target="_blank"></div>

        <script type="text/ng-template" id="fspitemlist.html">
            <div class="ct ico-{{item.icon}}">{{item.displayname}}</div>
        </script>
    </div>

</div>
