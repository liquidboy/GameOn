<div class="links-list" >
  
    <div class="links-container">
        <div
             ng-repeat="item in LinksList" 
             ng-include="'linklist1.html'" 
             class="link-item" ></div>
    </div>
    

    <script type="text/ng-template" id="linklist1.html">
        <a href="{{item.Url}}" target="{{item.Target}}">{{item.LongName}}</a>
    </script>

</div>
