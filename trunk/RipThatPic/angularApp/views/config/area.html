<div class="config">
    <div>
        <a href="/#/config">Configuration</a>
    </div>

    <br />





    <div>
        <table>
            <colgroup>
                <col style="width:155px" />
                <col style="width:155px" />
                <col style="width:155px" />
                <col style="width:155px" />
                <col style="width:250px" />
                <col style="width:155px" />
            </colgroup>

            <tr>
                <td><input type="text" ng-model="configarea.SelectedArea.Grouping" style="width:150px" /></td>
                <td><input type="text" ng-model="configarea.SelectedArea.Name" style="width:150px" /></td>
                <td><input type="text" ng-model="configarea.SelectedArea.LongName" style="width:150px" /></td>
                <td><input type="text" ng-model="configarea.SelectedArea.Color" style="width:150px" /></td>
                <td><input type="text" ng-model="configarea.SelectedArea.DisplayId" style="width:250px" /></td>
                <td>
                    <input type="button" value="Save" ng-click="configarea.SaveArea()" />
                    <input type="button" value="Delete" ng-click="configarea.DeleteArea()" />
                </td>
            </tr>


            <tr>
                <td class="table-header">Grouping</td>
                <td class="table-header">Name</td>
                <td class="table-header">LongName</td>
                <td class="table-header">Color</td>
                <td class="table-header">DisplayId</td>
                <td></td>
            </tr>

            <tr ng-repeat="area in configarea.AreasList"
                ng-include="'arealist.html'"
                ng-click="configarea.SelectAreaRow(area, $event)"
                class="table-content-row"></tr>

        </table>
    </div>

    <script type="text/ng-template" id="arealist.html">

        <td>{{area.Grouping}} </td>
        <td>{{area.Name}} </td>
        <td>{{area.LongName}} </td>
        <td>{{area.Color}} </td>
        <td>{{area.DisplayId}} </td>
        <td></td>

    </script>
</div>
