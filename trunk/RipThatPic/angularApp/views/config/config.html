
<style type="text/css">
    

    .base-tile-page { min-width: 150px; height: 70px;  }
    .base-tile-banner { min-width: 150px; height: 70px; }
    .base-tile-area { min-width: 150px; height: 70px; }
    .base-tile-datacenter { min-width: 170px; height: 60px; }
    .base-tile-service { min-width: 190px; height: 70px; }


    .base-label-tile { color:black; position: relative; float: left; margin-right: 5px; margin-bottom:5px; cursor: pointer;}
    .base-label-tile:hover { color:white;}

    .base-label { font-size:10px; overflow: auto; margin: auto ; position: absolute; }

    .base-label-top-left1 { top: 5px;  left: 5px; }
    .base-label-bottom-left2 { bottom: 20px;  left: 5px; }
    .base-label-bottom-left1 { bottom: 5px;  left: 5px; }
    .base-label-bottom-right2 { bottom: 20px;  right: 5px; }
    .base-label-bottom-right1 { bottom: 5px;  right: 5px;  }
    
    .div-row {float:left; width:100%; margin-left:10px;}
</style>

<div class="config">
    <d-config-menu da-selected-tab="config"></d-config-menu>

    <div class="div-row">
        <h2>Pages</h2>
        <div ng-repeat="item in config.PageList" ng-include="'pagelist.html'"></div>
    </div>

    <div class="div-row">
        <h2>Areas</h2>
        <div ng-repeat="item in config.AreaList" ng-include="'arealist.html'"></div>
    </div>


    <div class="div-row">
        <h2>Banners</h2>
        <div ng-repeat="item in config.BannerList" ng-include="'bannerlist.html'"></div>
    </div>

    <div class="div-row">
        <h2>Datacenters</h2>
        <div ng-repeat="item in config.DatacenterList" ng-include="'datacenterlist.html'"></div>
    </div>

    <div class="div-row">
        <h2>Services</h2>
        <div ng-repeat="item in config.ServiceList" ng-include="'servicelist.html'"></div>
    </div>
</div>


<d-config-footer ></d-config-footer>


<script type="text/ng-template" id="pagelist.html">    
    <style type="text/css">
        .jf{{item.DisplayId}}{ border-left:10px solid {{item.Color}}; background-color: lightgray;  } 
        .jf{{item.DisplayId}}:hover{ background-color:{{item.Color}}; } 
    </style>
    <div class="base-label-tile base-tile-page jf{{item.DisplayId}}" >
        <div class="base-label base-label-top-left1">{{item.LongName}} </div>
        <div class="base-label base-label-bottom-right1">{{item.Grouping}}||{{item.Name}}</div>
    </div>
</script>
