<div class="config">
    <div>
        <a href="/#/config">Configuration</a>
    </div>

    <br />





    <div>
        <table>
            <colgroup>
                <col style="width:155px" />
                <col style="width:155px" />
                <col style="width:155px" />
                <col style="width:155px" />
                <!--<col style="width:250px"  />-->
                <col style="width:255px" />
            </colgroup>

            <tr>
                <td><input type="text" ng-model="configdatacenter.SelectedDataCenter.Grouping" style="width:150px" /></td>
                <td><input type="text" ng-model="configdatacenter.SelectedDataCenter.Name" style="width:150px" /></td>
                <td><input type="text" ng-model="configdatacenter.SelectedDataCenter.LongName" style="width:150px" /></td>
                <td><input type="text" ng-model="configdatacenter.SelectedDataCenter.Color" style="width:150px" /></td>
                <!--<td><input type="text" ng-model="configdatacenter.SelectedDataCenter.DisplayId" style="width:250px" /></td>-->
                <td>
                    <input type="button" value="Save" ng-click="configdatacenter.SaveDataCenter()" />
                    <input type="button" value="Delete" ng-click="configdatacenter.DeleteDataCenter()" />
                    <input type="button" value="Clear" ng-click="configdatacenter.ClearEntryFields()" />
                </td>
            </tr>


            <tr>
                <td class="table-header">Grouping</td>
                <td class="table-header">Name</td>
                <td class="table-header">LongName</td>
                <td class="table-header">Color</td>
                <!--<td class="table-header">DisplayId</td>-->
                <td></td>
            </tr>

            <tr ng-repeat="datacenter in configdatacenter.DataCentersList"
                ng-include="'datacenterlist.html'"
                ng-click="configdatacenter.SelectDataCenterRow(datacenter, $event)"
                class="table-content-row"></tr>

        </table>
    </div>

    <script type="text/ng-template" id="datacenterlist.html">

        <td>{{datacenter.Grouping}} </td>
        <td>{{datacenter.Name}} </td>
        <td>{{datacenter.LongName}} </td>
        <td>{{datacenter.Color}} </td>
        <!--<td>{{datacenter.DisplayId}} </td>-->
        <td></td>

    </script>
</div>
