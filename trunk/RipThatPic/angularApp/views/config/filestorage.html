<d-config-menu da-selected-tab="filestorage"></d-config-menu>

<div class="config">

    <div>
        <div>
            <table class="jf-tbl">
                <colgroup>
                    <col style="width:157px" />
                    <col style="width:155px" />
                    <col style="width:255px" />
                    <col style="width:155px" />
                    <col style="width:180px" />
                </colgroup>

                <tr>
                    <td><input type="text" ng-model="configfilestorage.SelectedItem.Grouping" style="width:150px" ng-readonly="configfilestorage.SelectedItem.GroupingIsReadOnly" /></td>
                    <td><input type="text" ng-model="configfilestorage.SelectedItem.Name" style="width:150px" ng-readonly="configfilestorage.SelectedItem.NameIsReadOnly" /></td>
                    <td><input type="text" ng-model="configfilestorage.SelectedItem.OriginalFileName" style="width:250px" /></td>
                    <td><input type="text" ng-model="configfilestorage.SelectedItem.ContentType" style="width:150px" /></td>
                    <td>
                        <input type="button" value="Save" ng-click="configfilestorage.SaveItem()" />
                        <input type="button" value="Delete" ng-click="configfilestorage.DeleteItem()" />
                        <input type="button" value="Clear" ng-click="configfilestorage.ClearEntryFields()" />
                    </td>
                </tr>


                <tr>
                    <td class="table-header">Grouping</td>
                    <td class="table-header">Name</td>
                    <td class="table-header">OriginalFileName</td>
                    <td class="table-header">ContentType</td>
                    <td class="table-header">Actions</td>
                </tr>

                <tr>
                    <td colspan="5">
                        <div class="jf-data-grid">
                            <table class="jf-tbl">
                                <colgroup>
                                    <col style="width:154px" />
                                    <col style="width:155px" />
                                    <col style="width:255px" />
                                    <col style="width:155px" />
                                </colgroup>

                                <tr ng-repeat="item in configfilestorage.ItemsList"
                                    ng-include="'itemlist.html'"
                                    ng-click="configfilestorage.SelectItemRow(item, $event)"
                                    class="table-content-row"></tr>
                            </table>
                        </div>

                    </td>
                </tr>

            </table>
        </div>

    </div>
</div>
<script type="text/ng-template" id="itemlist.html">
    <td><div class="jf-col1" ng-class="{'selected': item.IsSelected}">{{item.Grouping}}</div></td>
    <td>{{item.Name}} </td>
    <td>{{item.OriginalFileName}} </td>
    <td>{{item.ContentType}} </td>
</script>
