<div class="config">
    <div>
        <a href="/#/config">Configuration</a>
    </div>

    <br />





    <div>
        <table>
            <colgroup>
                <col style="width:155px" />
                <col style="width:155px" />
                <col style="width:155px" />
                <col style="width:155px" />
                <!--<col style="width:250px"  />-->
                <col style="width:255px" />
            </colgroup>

            <tr>
                <td><input type="text" ng-model="configlink.SelectedLink.Grouping" style="width:150px" /></td>
                <td><input type="text" ng-model="configlink.SelectedLink.Name" style="width:150px" /></td>
                <td><input type="text" ng-model="configlink.SelectedLink.LongName" style="width:150px" /></td>
                <td><input type="text" ng-model="configlink.SelectedLink.Color" style="width:150px" /></td>
                <!--<td><input type="text" ng-model="configlink.SelectedLink.DisplayId" style="width:250px" /></td>-->
                <td>
                    <input type="button" value="Save" ng-click="configlink.SaveLink()" />
                    <input type="button" value="Delete" ng-click="configlink.DeleteLink()" />
                    <input type="button" value="Clear" ng-click="configlink.ClearEntryFields()" />
                </td>
            </tr>


            <tr>
                <td class="table-header">Grouping</td>
                <td class="table-header">Name</td>
                <td class="table-header">LongName</td>
                <td class="table-header">Color</td>
                <!--<td class="table-header">DisplayId</td>-->
                <td></td>
            </tr>

            <tr ng-repeat="link in configlink.LinksList"
                ng-include="'linklist.html'"
                ng-click="configlink.SelectLinkRow(link, $event)"
                class="table-content-row"></tr>

        </table>
    </div>

    <script type="text/ng-template" id="linklist.html">

        <td>{{link.Grouping}} </td>
        <td>{{link.Name}} </td>
        <td>{{link.LongName}} </td>
        <td>{{link.Color}} </td>
        <!--<td>{{link.DisplayId}} </td>-->
        <td></td>

    </script>
</div>
