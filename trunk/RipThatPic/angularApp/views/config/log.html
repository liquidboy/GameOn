<div class="config">
    <div>
        <a href="/#/config">Configuration</a>
    </div>

    <br />





    <div>
        <table>
            <colgroup>
                <col style="width:155px" />
                <col style="width:155px" />
                <col style="width:155px" />
                <col style="width:155px" />
                <!--<col style="width:250px"  />-->
                <col style="width:255px" />
            </colgroup>

            <tr>
                <td><input type="text" ng-model="configlog.SelectedLog.Grouping" style="width:150px" /></td>
                <td><input type="text" ng-model="configlog.SelectedLog.Name" style="width:150px" /></td>
                <td><input type="text" ng-model="configlog.SelectedLog.LongName" style="width:150px" /></td>
                <td><input type="text" ng-model="configlog.SelectedLog.Color" style="width:150px" /></td>
                <!--<td><input type="text" ng-model="configlog.SelectedLog.DisplayId" style="width:250px" /></td>-->
                <td>
                    <input type="button" value="Save" ng-click="configlog.SaveLog()" />
                    <input type="button" value="Delete" ng-click="configlog.DeleteLog()" />
                    <input type="button" value="Clear" ng-click="configlog.ClearEntryFields()" />
                </td>
            </tr>


            <tr>
                <td class="table-header">Grouping</td>
                <td class="table-header">Name</td>
                <td class="table-header">LongName</td>
                <td class="table-header">Color</td>
                <!--<td class="table-header">DisplayId</td>-->
                <td></td>
            </tr>

            <tr ng-repeat="log in configlog.LogsList"
                ng-include="'loglist.html'"
                ng-click="configlog.SelectLogRow(log, $event)"
                class="table-content-row"></tr>

        </table>
    </div>

    <script type="text/ng-template" id="loglist.html">

        <td>{{log.Grouping}} </td>
        <td>{{log.Name}} </td>
        <td>{{log.LongName}} </td>
        <td>{{log.Color}} </td>
        <!--<td>{{log.DisplayId}} </td>-->
        <td></td>

    </script>
</div>
