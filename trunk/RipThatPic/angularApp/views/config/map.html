<d-config-menu da-selected-tab="map"></d-config-menu>

<div class="config">
    <div>
        <a href="/#/config">Configuration</a>
    </div>

    <br />

    <div>
        <div>
            <table class="jf-tbl">
                <colgroup>
                    <col style="width:157px" />
                    <col style="width:155px" />
                    <col style="width:155px" />
                    <col style="width:155px" />
                    <col style="width:180px" />
                </colgroup>

                <tr>
                    <td><input type="text" ng-model="configmap.SelectedItem.Grouping" style="width:150px" ng-readonly="configmap.SelectedItem.GroupingIsReadOnly" /></td>
                    <td><input type="text" ng-model="configmap.SelectedItem.Name" style="width:150px" ng-readonly="configmap.SelectedItem.NameIsReadOnly" /></td>
                    <td><input type="text" ng-model="configmap.SelectedItem.LongName" style="width:150px" /></td>
                    <td><input type="text" ng-model="configmap.SelectedItem.Color" style="width:150px" /></td>
                    <td>
                        <input type="button" value="Save" ng-click="configmap.SaveItem()" />
                        <input type="button" value="Delete" ng-click="configmap.DeleteItem()" />
                        <input type="button" value="Clear" ng-click="configmap.ClearEntryFields()" />
                    </td>
                </tr>


                <tr>
                    <td class="table-header">Grouping</td>
                    <td class="table-header">Name</td>
                    <td class="table-header">LongName</td>
                    <td class="table-header">Color</td>
                    <td class="table-header">Actions</td>
                </tr>

                <tr>
                    <td colspan="5">
                        <div class="jf-data-grid">
                            <table class="jf-tbl">
                                <colgroup>
                                    <col style="width:154px" />
                                    <col style="width:155px" />
                                    <col style="width:155px" />
                                    <col style="width:155px" />
                                </colgroup>

                                <tr ng-repeat="item in configmap.ItemsList"
                                    ng-include="'itemlist.html'"
                                    ng-click="configmap.SelectItemRow(item, $event)"
                                    class="table-content-row"></tr>
                            </table>
                        </div>

                    </td>
                </tr>

            </table>
        </div>

    </div>
</div>

<script type="text/ng-template" id="itemlist.html">
    <td><div class="jf-col1" ng-class="{'selected': item.IsSelected}">{{item.Grouping}}</div></td>
    <td>{{item.Name}} </td>
    <td>{{item.LongName}} </td>
    <td>{{item.Color}} </td>
</script>
