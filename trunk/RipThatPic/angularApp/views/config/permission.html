<div class="config">
    <div>
        <a href="/#/config">Configuration</a>
    </div>

    <br />





    <div>
        <table>
            <colgroup>
                <col style="width:155px" />
                <col style="width:155px" />
                <col style="width:155px" />
                <col style="width:155px" />
                <!--<col style="width:250px"  />-->
                <col style="width:255px" />
            </colgroup>

            <tr>
                <td><input type="text" ng-model="configpermission.SelectedPermission.Grouping" style="width:150px" /></td>
                <td><input type="text" ng-model="configpermission.SelectedPermission.Name" style="width:150px" /></td>
                <td><input type="text" ng-model="configpermission.SelectedPermission.LongName" style="width:150px" /></td>
                <td><input type="text" ng-model="configpermission.SelectedPermission.Color" style="width:150px" /></td>
                <!--<td><input type="text" ng-model="configpermission.SelectedPermission.DisplayId" style="width:250px" /></td>-->
                <td>
                    <input type="button" value="Save" ng-click="configpermission.SavePermission()" />
                    <input type="button" value="Delete" ng-click="configpermission.DeletePermission()" />
                    <input type="button" value="Clear" ng-click="configpermission.ClearEntryFields()" />
                </td>
            </tr>


            <tr>
                <td class="table-header">Grouping</td>
                <td class="table-header">Name</td>
                <td class="table-header">LongName</td>
                <td class="table-header">Color</td>
                <!--<td class="table-header">DisplayId</td>-->
                <td></td>
            </tr>

            <tr ng-repeat="permission in configpermission.PermissionsList"
                ng-include="'permissionlist.html'"
                ng-click="configpermission.SelectPermissionRow(permission, $event)"
                class="table-content-row"></tr>

        </table>
    </div>

    <script type="text/ng-template" id="permissionlist.html">

        <td>{{permission.Grouping}} </td>
        <td>{{permission.Name}} </td>
        <td>{{permission.LongName}} </td>
        <td>{{permission.Color}} </td>
        <!--<td>{{permission.DisplayId}} </td>-->
        <td></td>

    </script>
</div>
