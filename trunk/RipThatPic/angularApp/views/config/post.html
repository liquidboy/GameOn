<d-config-menu da-selected-tab="post"></d-config-menu>

<div class="config">
    
    <!-- GRID AREA -->
    <div>
        <table class="jf-tbl">
            <colgroup>
                <col style="width:157px" />
                <col style="width:155px" />
                <col style="width:155px" />
                <col style="width:155px" />
                <col style="width:180px" />
            </colgroup>

            <tr>
                <td><input type="text" ng-model="configpost.SelectedItem.Grouping" style="width:150px" ng-readonly="configpost.SelectedItem.GroupingIsReadOnly" /></td>
                <td><input type="text" ng-model="configpost.SelectedItem.Name" style="width:150px" ng-readonly="configpost.SelectedItem.NameIsReadOnly" /></td>
                <td><input type="text" ng-model="configpost.SelectedItem.LongName" style="width:150px" /></td>
                <td><input type="text" ng-model="configpost.SelectedItem.Color" style="width:150px" /></td>
                <td>
                    <input type="button" value="Save" ng-click="configpost.SaveItem()" />
                    <input type="button" value="Delete" ng-click="configpost.DeleteItem()" />
                    <input type="button" value="Clear" ng-click="configpost.ClearEntryFields()" />
                </td>
            </tr>


            <tr>
                <td class="table-header">Grouping</td>
                <td class="table-header">Name</td>
                <td class="table-header">LongName</td>
                <td class="table-header">Color</td>
                <td class="table-header">Actions</td>
            </tr>

            <tr>
                <td colspan="5">
                    <div class="jf-data-grid">
                        <table class="jf-tbl">
                            <colgroup>
                                <col style="width:154px" />
                                <col style="width:155px" />
                                <col style="width:155px" />
                                <col style="width:155px" />

                            </colgroup>

                            <tr ng-repeat="item in configpost.ItemsList"
                                ng-include="'itemlist.html'"
                                ng-click="configpost.SelectItemRow(item, $event)"
                                class="table-content-row"></tr>
                        </table>
                    </div>

                </td>
            </tr>

        </table>
    </div>

    <!-- SELECTED ITEM DETAILS AREA -->
    <div>
        <table class="jf-tbldetail">
            <colgroup>
                <col />
                <col />
            </colgroup>
            <tr><td class="label">Grouping :</td><td>{{configpost.SelectedItem.Grouping}}</td></tr>
            <tr><td class="label">Name :</td><td>{{configpost.SelectedItem.Name}}</td></tr>
            <tr><td class="label">LongName :</td><td>{{configpost.SelectedItem.LongName}}</td></tr>
            <tr><td class="label">Color :</td><td>{{configpost.SelectedItem.Color}}</td></tr>
            <tr><td class="label">DisplayId :</td><td>{{configpost.SelectedItem.DisplayId}}</td></tr>
            <tr><td class="label">Abstract :</td><td><textarea type="text" ng-model="configpost.SelectedItem.Abstract" style="width:500px;" rows="3"  /></td></tr>
            <tr><td class="label">Details :</td><td><textarea type="text" ng-model="configpost.SelectedItem.Details" style="width:500px;" rows="10"  /></td></tr>
            <tr><td colspan="2"><br /></td></tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" value="Save" ng-click="configpost.SaveItem()" />
                </td>
            </tr>
        </table>
    </div>
</div>
<script type="text/ng-template" id="itemlist.html">
    <td><div class="jf-col1" ng-class="{'selected': item.IsSelected}">{{item.Grouping}}</div></td>
    <td>{{item.Name}} </td>
    <td>{{item.LongName}} </td>
    <td>{{item.Color}} </td>
</script>
