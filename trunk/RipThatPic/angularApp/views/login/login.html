<d-config-menu da-selected-tab="login"></d-config-menu>

<style type="text/css">
    .login {
        margin-left: 5px;
    }

        .login .login-label {
            text-align: right;
        }

        .login .login-input {
            width: 100%;
        }

        .login .login-name {
            font-weight: bold;
            background-color: black;
            color: white;
            padding: 5px;
        }
        .login .login-session {
            margin-top:20px;
            font-weight: lighter;
            font-style:italic;
            color: lightgray;
        }
</style>

<div class="login">
    <div ng-show="login.IsLoggedIn">
        Welcome <span class="login-name">{{login.LoginEntity.DisplayName}}</span>
        <div class="login-session">SessionId : {{login.LoginEntity.SessionId}}</div>
    </div>

    <table ng-hide="login.IsLoggedIn">
        <colgroup>
            <col style="width:200px;" />
            <col style="width:300px;" />
        </colgroup>
        <tr>
            <td class="login-label">login :</td>
            <td><input type="text" class="login-input" ng-model="login.UserName" /></td>
        </tr>
        <tr>
            <td class="login-label">password :</td>
            <td><input type="password" class="login-input" ng-model="login.Password" /></td>
        </tr>
        <tr>
            <td></td>
            <td><input id="butLogin" type="button" value="Login" ng-click="login.AttemptLogin()" /></td>
        </tr>
    </table>
</div>
